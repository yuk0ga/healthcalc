<!DOCTYPE html>
<html lang=ja>
<head>
  <title>
    Health Calculator
  </title>
  <link rel="stylesheet" type="text/css" href="bmi.css">
  <script type="text/javascript" src="bmi.js"></script>
</head>
<body>
  <h1>
    Health Calculator
  </h1>
  <p>
    BMI、基礎代謝、一日のPFC摂取量の目安を計算します。
  </p>
  <form name="frm">
    性別：<input type="radio" name="gender" value="male" checked="checked" required>男</input>
      <input type="radio" name="gender" value="female" required>女</input>
      </br></br>
    年齢：<input type="number" name="age" required></input> 歳
  </br></br>
    身長：<input type="number" name="height" required></input> cm
  </br></br>
    体重：<input type="number" name="weight" required></input> kg
  </br></br>
    <button name="btn" id="btn">計算</button>

  </form>
  <button name="clr" id="clr">クリア</button>
</body>
</html>
